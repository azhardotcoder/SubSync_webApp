<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/whatsapp.js"></script>
</head>
<body>
    <header>
        <h1>Subscription Manager</h1>
        <button class="logout" onclick="logout()">Logout</button>
        <button class="nav" onclick="showAllNotifications()">View All Notifications</button>
    </header>
    <div class="container">
        <div class="buttons">
            <button class="nav" onclick="window.location.href='add.html'">Add Subscription</button>
            <button class="nav" onclick="window.location.href='list.html'">View Subscriptions</button>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notifications-modal">
        <div class="modal-content">
            <h2>All Notifications</h2>
            <ul id="all-notifications-list"></ul>
            <button class="close-button" onclick="closeNotificationsModal()">Close</button>
        </div>
    </div>

    <div id="notifications"></div>
</body>
</html>
