<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <img src="/Assets/login-bg.png" alt="">
    <div class="login-container">
        <div class="login-form">
            <h2>Sign In</h2>
            <div class="input-group">
                <input type="tel" id="phone-number" placeholder="Phone number">
                <div id="recaptcha-container"></div>
                <button type="submit">Sign In with Phone</button>
            </div>
            <div class="divider">or</div>
            <button id="google-signin" class="google-button">
                <img src="/Assets/Google_Icons-09-512.webp" alt="Google Icon">
                Sign In with Google
            </button>
        </div>
        <div id="verification-form" style="display:none;">
            <h2>Verify Code</h2>
            <div class="input-group">
                <input type="text" id="verification-code" placeholder="Verification code">
                <button type="submit">Verify Code</button>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
</body>
</html>
