<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <div class="container">
        <div id="login-form">
            <input type="tel" id="phone-number" placeholder="Phone number">
            <div id="recaptcha-container"></div>
            <button type="submit">Sign In with Phone</button>
        </div>
        <div id="verification-form" style="display:none;">
            <input type="text" id="verification-code" placeholder="Verification code">
            <button type="submit">Verify Code</button>
        </div>
        <button id="google-signin">Sign In with Google</button>
    </div>
    <div id="notifications"></div>
</body>
</html>
