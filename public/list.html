<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/list.js"></script>
    <script src="js/whatsapp.js"></script>
    <script>
        window.onload = function() {
            firebase.auth().onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = "login.html";
                } else {
                    loadSubscriptionData();
                }
            });
        };
    </script>
</head>
<body>
    <header>
        <h1>Subscription List</h1>
        <button class="logout" onclick="logout()">Logout</button>
        <button class="nav" onclick="showAllNotifications()">View All Notifications</button>
    </header>
    <div class="container">
        <input type="text" id="search" placeholder="Search Subscriptions" onkeyup="searchSubscriptions()">
        <table id="subscription-table">
            <thead>
                <tr>
                    <th>Subscription</th>
                    <th>UID</th>
                    <th>POD</th>
                    <th>EOD</th>
                    <th>Amount Received</th>
                    <th>Plan Details</th>
                    <th>Customer Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td data-label="Subscription">Netflix</td>
                    <td data-label="UID">24JL001</td>
                    <td data-label="POD">09/07/2024</td>
                    <td data-label="EOD">09/08/2024</td>
                    <td data-label="Amount Received">140</td>
                    <td data-label="Plan Details">Basic Plan</td>
                    <td data-label="Customer Number">140</td>
                    <td data-label="Actions"><button class="nav">Edit</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div id="btn">
        <button class="nav" onclick="window.location.href='add.html'">Add Subscription</button>
        <button class="nav" onclick="window.location.href='index.html'">Home</button>
    </div>
        <div id="notifications"></div>
    </div>

    <!-- Notification Modal -->
    <div id="notifications-modal">
        <div class="modal-content">
            <h2>All Notifications</h2>
            <ul id="all-notifications-list"></ul>
            <button class="close-button" onclick="closeNotificationsModal()">Close</button>
        </div>
    </div>
</body>
</html>
